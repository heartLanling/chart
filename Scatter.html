<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scatter散点图</title>
    <script src="echarts.min.js"></script>
    <script src="data.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            width: 100%;
            height: 100%;
            overflow: hidden;
            /*background: #000;*/
        }
        .container{
            width: 100%;
            /*height: 100%;*/
            height: 750px;
            box-sizing: border-box;
            padding: 50px;
            /*background: #44EEBB;*/
        }
    </style>
</head>
<body>
<div class="container">

</div>
<script>
    let container = document.querySelector('.container');

    let mycharts = echarts.init(container);

    let selected = {};
    let series =[];

    categories.forEach(categorie=>{
        let movies =data.filter(ele => ele[4].includes(categorie));
        if(categorie == '全部'){
            selected[categorie] = true;
        }else{
            selected[categorie] = false;
        }

        let obj = {
            name:categorie,
            data:categorie == '全部'?data:movies,
            type:'scatter',
            // symbolSize: function (data) {
            //     return Math.ceil(data[3]*10);
            // },

            label:{
                emphasis:{
                    show :true,
                    formatter:function (param) {
                        // console.log(param);
                        return param.data[3];
                    },
                    position: 'top'
                }
            }

        };


    series.push(obj);

    });

    let options = {
        backgroundColor: new echarts.graphic.RadialGradient(0.3, 0.3, 0.8, [{
            offset: 0,
            color: '#f7f8fa'
        }, {
            offset: 1,
            color: '#cdd0d5'
        }]),
        title: {
            text: '豆瓣TOP250'
        },

        legend: {
            type: 'scroll',
            orient: 'vertical',
            right: 10,
            top: 20,
            bottom: 20,
            data: categories,
            selected,
            selectedMode:'single'
        },
        tooltip:{
            trigger:'item',
            formatter:function (params) {
                let data = params.date;
                // console.log(params);
                // return `名字：${data[3]}<br>类型：${data[4]}<br>评分：${data[2]}`

            }
        },
        series,


        xAxis: {
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            }
        },
        yAxis: {
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            },
            scale: true
        },
    };

    mycharts.setOption(options)
</script>
</body>
</html>
